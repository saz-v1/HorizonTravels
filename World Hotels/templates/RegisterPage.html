<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>World Hotels - Register</title>
</head>
<body style="text-align: center">
    <header>
        <h1 class="header-title">World Hotels</h1>
    </header>
    <div class="container">
        <h2 class="title">REGISTER YOUR ACCOUNT!</h2>
        <form action="{{ url_for('register') }}" method="post">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" placeholder="Enter your Email" required>
            <label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" placeholder="Enter your Password" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <div class="footer">
        <form action="PrivacyStatement.html">
            <button type="button" onclick="window.location.href='PrivacyStatement.html';">See our Privacy Statement!</button>
        </form>
    </div>
</body>
</html>
