<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin Bookings</title>
</head>
<body>
    <h1>BOOKINGS</h1>
    <table>
        <tr>
            <th>Booking ID</th>
            <th>Customer ID</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Change</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td class="booking-id">{{ booking.BookingID }}</td>
            <td>{{ booking.CustomerID }}</td>
            <td class="booking-date">{{ booking.CheckInDate }}</td>
            <td class="booking-date">{{ booking.CheckOutDate }}</td>
            <td>
                <a href="{{ url_for('edit_booking', booking_id=booking.BookingID) }}"><button>Edit</button></a>
                <form action="{{ url_for('delete_booking', booking_id=booking.BookingID) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this booking?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
<div class="footer">
    <form action="{{url_for('index')}}">
        <button>Log Out!</button>
    </form>
</div>
</html>
